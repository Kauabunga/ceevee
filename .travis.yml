sudo: false
language: node_js
node_js:
  - '5'
env:
  - CXX=g++-4.8

before_deploy:
  - npm run build
  - ls -ltra
  - ls ./build -ltra

deploy:
  provider: heroku
  skip_cleanup: true
  app: carson-ceevee
  api_key:
    secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
